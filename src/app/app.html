<ion-menu [content]="Navegador">
    <ion-content>
        <img src="assets/images/cover.jpg" alt="candelaria cover">
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)">
                <ion-icon name="{{page.icon}}" item-start></ion-icon>
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #Navegador [root]="rootPage"></ion-nav>
