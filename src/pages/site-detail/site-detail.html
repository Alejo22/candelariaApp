<ion-content>

  <ion-fab top left>
    <button ion-fab mini color="primary" (click)="goToBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <img src="{{ site.image }}" title="{{ site.name }}">

  <div class="padding" color="wet-asphalt">
    <h4>{{ site.name }}</h4>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="star-gray"></ion-icon>    
      
    <hr>
    <p text-justify *ngFor="let p of description">
      {{p}}.
    </p>
  </div>
   
</ion-content>

<ion-footer no-padding>

    <!-- Buttons region -->
    <ion-grid no-padding no-margin class="target">
      <ion-row>
        <ion-col col-4>
          <!-- firts button -->
          <button ion-button full color="wet-asphalt" class="btn_target" (click)="openModal()">
            <ion-icon name="images" color="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <!-- second button -->
          <button ion-button full color="wisteria" class="btn_target" icon-left  (click)="addMyFavorite()">
            <ion-icon name="heart" color="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <!-- second button -->
          <button ion-button full color="midnigth-blue" class="btn_target" icon-left  (click)="openModalGoogleMaps()" >
            <ion-icon name="navigate" color="white"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- Ends Buttons region -->
</ion-footer>
