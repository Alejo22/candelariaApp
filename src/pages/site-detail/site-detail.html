<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ site.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <img src="{{ site.image }}" title="{{ site.name }}">

  <div class="padding" color="wet-asphalt">
    <h4>{{ site.name }}</h4>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="gold"></ion-icon>
    <ion-icon name="star" color="star-gray"></ion-icon>
    <hr>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
          <div>Favoritos</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>Compartir</div>
        </button>
      </ion-col>
    </ion-row>
      
      
    <hr>
    <p text-justify *ngFor="let p of description">
      {{p}}.
    </p>
  </div>
   
</ion-content>

<ion-footer no-padding>

    <!-- Buttons region -->
    <ion-grid no-padding no-margin class="target">
      <ion-row>
        <ion-col col-6>
          <!-- firts button -->
          <button ion-button full color="wisteria" class="btn_target" (click)="openModal()">
            <ion-icon name="images" color="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <!-- second button -->
          <button ion-button full color="midnigth-blue" class="btn_target" icon-left>
            <ion-icon name="navigate" color="white"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- Ends Buttons region -->
</ion-footer>
