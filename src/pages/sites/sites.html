<ion-header>

  <ion-navbar>
    <ion-title>{{menu.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let site of listSites">
    <img src="{{site.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{ site.name }}
      </ion-card-title>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="star-gray"></ion-icon>
      <hr>
      <p text-justify>
        {{ site.description | slice:0:180 }} ...
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-left clear small>
          <ion-icon name="eye"></ion-icon>
          <div>35 Visitas</div>
        </button>
      </ion-col>
      <ion-col col-4>

      </ion-col>
      <ion-col center text-center col-4 (click)="goToSiteDescription(site)">
        <button ion-button clear small>
          <div >Ver mas...</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
