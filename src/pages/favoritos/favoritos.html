<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mis Favoritos
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Favoritos section-->
<ion-content padding [hidden]="favoritosToShow">
  <div class="error">
    <img class="logos" alt="logo" src="assets/icon/routes.png" > 
    <h3>Opps!!</h3>
    <p>No tienes favoritos creados</p>
  </div>
</ion-content>
<!-- End No Favoritos section-->

<!-- Seccion rutas -->
<ion-content [hidden]="!favoritosToShow" class="getstart">
   <ion-card *ngFor="let site of favoritos">
    <img src="{{site.image}}" (click)="goToSiteDescription(site)" />
    <ion-card-content>
      <ion-card-title>
        {{ site.name }}
      </ion-card-title>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="gold"></ion-icon>
      <ion-icon name="star" color="star-gray"></ion-icon>
      <hr>
      <p text-justify>
        {{ site.description | slice:0:180 }} ...
      </p>
    </ion-card-content>
    <ion-row>
      <!--<ion-col col-4>
        <button ion-button icon-left clear small (click)="presentPopover()">
          <ion-icon name="eye"></ion-icon>
          <div>Agregar a una ruta</div>
        </button>
      </ion-col>
      -->
      <ion-col col-8>

      </ion-col>
      <ion-col center text-center col-4 (click)="goToSiteDescription(site)">
        <button ion-button clear small>
          <div >Ver mas...</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<!--End rutas-->
