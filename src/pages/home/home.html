<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Candelaria App
    </ion-title>
    <img class="logo" alt="logo" src="assets/images/logo.png" > 
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  
  <ion-card  *ngFor="let menu of listItemMenu" (click)="goToSites(menu)">
    <img src="{{menu.image}}"/>
    <div class="card-title">{{menu.name}}</div>
    <div class="card-subtitle">64 Listados</div>
  </ion-card>

</ion-content>
