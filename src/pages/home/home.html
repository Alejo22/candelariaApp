<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      La Candelaria
    </ion-title>
    <img class="logo" alt="logo" src="assets/images/logo.png" >

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card  *ngFor="let menu of listItemMenu" (click)="goToSites(menu)">
    <img src="{{menu.image}}"/>
    <div class="card-title">{{menu.name}}</div>
    <div class="card-subtitle">64 Listados</div>
  </ion-card>

  <div class="error" [hidden]="!errorActive">
    <img src="assets/images/error.png"/>
    <h1>Opps!!</h1>
    <p>{{ errorMessage }}</p>
  </div>
</ion-content>
