<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Registrate para guardar tus favoritos</p>
  <form action="">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="name" clearInput="true" required></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label floating>Eamil</ion-label>
        <ion-input type="text" name="email" clearInput="true" required></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" clearInput="true" required></ion-input> 
      </ion-item>
    </ion-list>
    <button ion-button type="submit" midnigth-blue full icon-letf>
      <ion-icon name="send"></ion-icon>
      Enviar
    </button>
  </form>
</ion-content>
