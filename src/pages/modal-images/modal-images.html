<ion-content style="background-color: #222222" >
  <ion-slides effect="slide" pager loop > 
    <ion-slide *ngFor="let image of listaArrayImage">
      <img src="{{ image }}">
    </ion-slide>
  </ion-slides>

	<ion-fab right bottom>
		<button ion-fab mini (click)="dismiss()" color="midnigth-blue">
      <ion-icon name="close" color="white"></ion-icon>
    </button>
	</ion-fab>
</ion-content>
